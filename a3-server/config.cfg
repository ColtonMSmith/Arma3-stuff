# set SERVERNAME for your arma 3 server
SERVERNAME="Arma3-by-michael"

# if you want to run the HEADLESS CLIENT, set server IP in 'SERVER' and password to join the server in 'SERVERPASS'
# SERVER="xxx.xxx.xxx.xxx"
