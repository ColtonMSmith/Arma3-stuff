# MOD Settings
# Leave this empty, if you do not want to user mods

# set MODUPDATE to 'ftp' to use the MODURL and an FTP mirorr,
# set it to 'direct' to use the update-mods.sh (which uses predefined mods from URLs),
# set it to workshop to use the steam workshop.
